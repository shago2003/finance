<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–§–∏–Ω–∞–Ω—Å—ã</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        :root {
            --bg-color: var(--tg-theme-bg-color, #f5f5f7);
            --card-bg: var(--tg-theme-secondary-bg-color, #ffffff);
            --text-color: var(--tg-theme-text-color, #000000);
            --hint-color: var(--tg-theme-hint-color, #8e8e93);
            --accent-color: var(--tg-theme-button-color, #007aff);
            --button-text: var(--tg-theme-button-text-color, #ffffff);
            --shadow: 0 4px 12px rgba(0,0,0,0.05);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            padding-bottom: 90px;
            -webkit-tap-highlight-color: transparent;
        }

        h3 { margin-top: 10px; margin-bottom: 20px; font-weight: 700; font-size: 22px; }

        .card {
            background-color: var(--card-bg);
            border-radius: 16px;
            padding: 20px;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
        }

        label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 13px; color: var(--hint-color); text-transform: uppercase; }

        input, select {
            width: 100%; padding: 14px; border-radius: 12px; border: 1px solid transparent;
            background-color: var(--bg-color); color: var(--text-color); font-size: 17px;
            outline: none; box-sizing: border-box; margin-bottom: 15px;
        }

        .main-btn {
            width: 100%; padding: 16px; background-color: var(--accent-color); color: var(--button-text);
            border: none; border-radius: 14px; font-size: 17px; font-weight: 600; cursor: pointer;
        }
        
        .main-btn:active { transform: scale(0.98); opacity: 0.9; }

        .secondary-btn {
            width: 100%; padding: 14px; margin-top: 10px; background-color: var(--bg-color);
            color: var(--text-color); border: none; border-radius: 12px; font-size: 15px; font-weight: 500; cursor: pointer;
        }

        .row { display: flex; gap: 12px; }
        .col { flex: 1; }
        
        .tab-content { display: none; animation: fadeIn 0.3s ease-in-out; }
        .tab-content.active { display: block; }

        .bottom-nav {
            position: fixed; bottom: 20px; left: 20px; right: 20px;
            background-color: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px);
            border-radius: 20px; display: flex; justify-content: space-around;
            padding: 12px 0; box-shadow: 0 5px 20px rgba(0,0,0,0.1); z-index: 1000;
        }
        @media (prefers-color-scheme: dark) { .bottom-nav { background-color: rgba(30, 30, 30, 0.9); } }

        .nav-item { flex: 1; text-align: center; cursor: pointer; opacity: 0.5; font-size: 11px; }
        .nav-item.active { opacity: 1; color: var(--accent-color); font-weight: 600; }
        .nav-icon { font-size: 22px; display: block; margin-bottom: 4px; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="tab-expense" class="tab-content active">
        <h3>üí∏ –ù–æ–≤–∞—è —Ç—Ä–∞—Ç–∞</h3>
        <div class="card">
            <label>–ù–∞–∑–≤–∞–Ω–∏–µ</label>
            <input type="text" id="item_name" placeholder="–ß—Ç–æ –∫—É–ø–∏–ª–∏?">
            <div class="row">
                <div class="col">
                    <label>–°—É–º–º–∞</label>
                    <input type="number" id="price" placeholder="0.00" inputmode="decimal" step="0.01">
                </div>
                <div class="col">
                    <label>–í–∞–ª—é—Ç–∞</label>
                    <select id="currency">
                        <option value="AZN">‚Çº AZN</option>
                        <option value="RUB">‚ÇΩ RUB</option>
                    </select>
                </div>
            </div>
            <label>–ö–∞—Ç–µ–≥–æ—Ä–∏—è</label>
            <select id="category_select">
                <option value="–ï–¥–∞">üçî –ï–¥–∞</option>
                <option value="–¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç">üöï –¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç</option>
                <option value="–û—Ñ–∏—Å">üìé –û—Ñ–∏—Å</option>
                <option value="–ó–∞—Ä–ø–ª–∞—Ç–∞">üí∞ –ó–∞—Ä–ø–ª–∞—Ç–∞</option>
                <option value="–ü—Ä–æ—á–µ–µ">üì¶ –ü—Ä–æ—á–µ–µ</option>
            </select>
            <button class="main-btn" onclick="sendExpense()">–ó–∞–ø–∏—Å–∞—Ç—å</button>
        </div>
    </div>

    <div id="tab-category" class="tab-content">
        <h3>üìÇ –ö–∞—Ç–µ–≥–æ—Ä–∏–∏</h3>
        <div class="card">
            <label>–ò–º—è –∫–∞—Ç–µ–≥–æ—Ä–∏–∏</label>
            <input type="text" id="new_cat_name" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –†–µ–º–æ–Ω—Ç">
            <label>–ö–ª—é—á–µ–≤—ã–µ —Å–ª–æ–≤–∞</label>
            <input type="text" id="new_cat_words" placeholder="–¶–µ–º–µ–Ω—Ç, –∫—Ä–∞—Å–∫–∞, –º–∞—Å—Ç–µ—Ä...">
            <button class="main-btn" onclick="sendCategory()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –ø—Ä–∞–≤–∏–ª–æ</button>
        </div>
    </div>

    <div id="tab-actions" class="tab-content">
        <h3>‚öôÔ∏è –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ</h3>
        <div class="card">
            <button class="secondary-btn" onclick="sendAction('get_stats', '–ó–∞–ø—Ä–∞—à–∏–≤–∞—é —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É...')">üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</button>
            <button class="secondary-btn" onclick="sendAction('get_file', '–§–æ—Ä–º–∏—Ä—É—é —Ñ–∞–π–ª Excel...')">üìÇ –°–∫–∞—á–∞—Ç—å Excel</button>
            <hr style="border: 0; border-top: 1px solid rgba(0,0,0,0.1); margin: 15px 0;">
            <button class="secondary-btn" style="color: #ff3b30; background: rgba(255, 59, 48, 0.1);" onclick="sendAction('delete_menu', '–û—Ç–∫—Ä—ã–≤–∞—é –º–µ–Ω—é —É–¥–∞–ª–µ–Ω–∏—è...')">üóë –£–¥–∞–ª–∏—Ç—å –∑–∞–ø–∏—Å–∏</button>
        </div>
    </div>

    <div class="bottom-nav">
        <div class="nav-item active" onclick="switchTab('expense', this)"><span class="nav-icon">üí∏</span>–¢—Ä–∞—Ç—ã</div>
        <div class="nav-item" onclick="switchTab('category', this)"><span class="nav-icon">‚ûï</span>–ü—Ä–∞–≤–∏–ª–∞</div>
        <div class="nav-item" onclick="switchTab('actions', this)"><span class="nav-icon">‚öôÔ∏è</span>–ú–µ–Ω—é</div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        function switchTab(tabId, element) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.getElementById('tab-' + tabId).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            element.classList.add('active');
        }

        // --- –£–í–ï–î–û–ú–õ–ï–ù–ò–Ø + –û–¢–ü–†–ê–í–ö–ê ---

        function sendExpense() {
            let item = document.getElementById("item_name").value;
            let price = document.getElementById("price").value;
            let currency = document.getElementById("currency").value;
            let category = document.getElementById("category_select").value;

            if (!item || !price) { 
                Swal.fire({ icon: 'error', title: '–û—à–∏–±–∫–∞', text: '–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∏ —Å—É–º–º—É!', timer: 1500, showConfirmButton: false });
                return; 
            }

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫—Ä–∞—Å–∏–≤—ã–π —É—Å–ø–µ—Ö
            Swal.fire({
                icon: 'success',
                title: '–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ!',
                text: `${item} ‚Äî ${price} ${currency}`,
                showConfirmButton: false,
                timer: 1500 // –ñ–¥–µ–º 1.5 —Å–µ–∫—É–Ω–¥—ã
            }).then(() => {
                // –ò —Ç–æ–ª—å–∫–æ –ü–û–¢–û–ú –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ
                tg.sendData(JSON.stringify({
                    action: 'add_expense',
                    title: item, price: price, curr: currency, cat: category
                }));
            });
        }

        function sendCategory() {
            let catName = document.getElementById("new_cat_name").value;
            let wordsStr = document.getElementById("new_cat_words").value;

            if (!catName || !wordsStr) {
                 Swal.fire({ icon: 'warning', title: '–í–Ω–∏–º–∞–Ω–∏–µ', text: '–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –æ–±–∞ –ø–æ–ª—è!', timer: 1500, showConfirmButton: false });
                 return;
            }

            let wordsArray = wordsStr.split(',').map(s => s.trim()).filter(s => s.length > 0);

            Swal.fire({
                icon: 'success',
                title: '–ö–∞—Ç–µ–≥–æ—Ä–∏—è —Å–æ–∑–¥–∞–Ω–∞!',
                text: `–ü—Ä–∞–≤–∏–ª–∞ –¥–æ–±–∞–≤–ª–µ–Ω—ã`,
                showConfirmButton: false,
                timer: 1500
            }).then(() => {
                tg.sendData(JSON.stringify({
                    action: 'add_category',
                    cat_name: catName, words: wordsArray
                }));
            });
        }

        function sendAction(actionName, msg) {
            Swal.fire({
                icon: 'info',
                title: '–ü–æ–¥–æ–∂–¥–∏—Ç–µ...',
                text: msg,
                showConfirmButton: false,
                timer: 1000
            }).then(() => {
                tg.sendData(JSON.stringify({ action: actionName }));
            });
        }
    </script>
</body>
</html>
